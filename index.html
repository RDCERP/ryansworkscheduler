<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">

    <h1 class="display-3">Work Day Scheduler</h1> <!-- h1 tag -->
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p><span id="currentDay" class="lead"></span></p> <!-- span tag -->
    <!-- Above insert javaScript date and time into header using moment -->
    <!-- this is the id for the current day -->
  </header>


  <!-- this is the container for the time blocks -->
  <div class="container time-blocks">

    <!-- this is the row for the time blocks -->
    <div class="row time-block">
      
          <!-- this is the column for the hour -->
          <div class="col-sm-1 hour" id="hour-9">
            <p>9AM</p></div>

          <!-- this is the column for the description -->
          <div class="col-md-10 description">
            <textarea class="col-md-12" id="description-9" name="description-9" placeholder="Enters task here."></textarea></div>
          
          <!-- this is the column for the save button -->    
          <button class="col-sm-1 saveBtn" id="saveBtn-9" name="saveBtn-9"><i class="fas fa-save"></i></button>
      
<!-- I need to repeat the above for each time block -->

           <div class="col-sm-1 hour" id="hour-10">
            <p>10AM</p></div>
          <div class="col-10 description">
            <textarea class="col-md-12" id="description-10" name="description-10" placeholder="Enters task here."></textarea></div> 
          <button class="col-sm-1 saveBtn" id="saveBtn-10" name="saveBtn-10"><i class="fas fa-save"></i></button>     

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- jquery cdn -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!-- moment.js cdn -->
      <script src="./assets/js/script.js"></script>
</body>

</html>
