<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
     
      <h1 class="display-3">Work Day Scheduler</h1>                                                 <!-- h1 tag -->

      <p class="lead">A simple calendar app for scheduling your work day</p>                        <!-- p tag -->
      <!-- Insert javaScript date and time into header using moment -->
      
      <p id="currentDay" class="lead"></p>                                                          <!-- this is the id for the current day -->
    </header>

 
    <div class="container">                                                                         <!-- this is the container for the time blocks -->
      <!-- Timeblocks go here -->
      <div class="row">                                                                             <!-- this is the row for the time blocks -->
        <div class="col-sm-2">                                                                      <!-- this is the column for the time blocks -->
          <div class="time-block">                                                                  <!-- this is the time block -->
            <p class="hour">9AM</p>                                                                 <!-- this is the time -->
          </div>
        </div>
        <div class="col-sm-8">                                                                      <!-- this is the column for the text area -->
          <textarea class="description"></textarea>                                                 <!-- this is the text area -->
        </div>
        <div class="col-sm-2">                                                                      <!-- this is the column for the save button -->
          <button class="saveBtn">Save</button>                                                     <!-- this is the save button -->
        </div>     
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>                             <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>   <!-- moment.js cdn -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
